{{ if .Params.sections }}
  {{ range .Params.sections }}
  {{ $.Scratch.Add "i" 1 }}{{ $i := $.Scratch.Get "i" }}

    <section class="w-full  ph4 sm:px-5 py-4 sm:py-6 mid-gray {{ .color_classes }}">
      <div class="flex-ns flex-wrap mx-auto max-w-6xl">

        <div class="w-full w-50-l {{ if modBool $i 2 }}order-1{{ else }}order-0{{ end }}">
          <div class="w-90-ns mx-auto">
            <img src="{{ .image }}" alt="image depicting an example of {{ .heading }}" class="img shadow-5">
          </div>
        </div>

        <div class="w-full w-50-l">
          <div class="w-80-ns mx-auto text-center">
            <h3 class="text-5xl font-normal black ma0 pt-4 leading-tight pt0-l">{{ .heading }}</h3>
            <p class="text-2xl leading-normal">
              {{ .copy }}
            </p>
              <p class="text-xl leading-normal nested-linksTK">
                <a href="{{ .link | absURL }}" class="link black dim">
                  {{ .cta }} {{ partial "svg/link-ext.svg" (dict "fill" "#333" "size" "14") }}
                </a>
              </p>
          </div>
        </div>

      </div>
    </section>

  {{ end }}
{{ end }}
