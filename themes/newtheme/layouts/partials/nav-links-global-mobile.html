{{ $currentPage := . }}
{{ $menu := .Site.Menus.global }}
<ul class="list-reset hidden inline-block ph0 m-0 scrolling-touch text-center">
  {{ range $menu }}
    <li  class="text-left inline-block m-0 hover-bg-black w-full">
        <a href="{{.URL}}" class="uppercase text-sm link text-steel-200 overflow hover:text-white block brand-font  ma0 w-full py-3 px-4{{if $currentPage.IsMenuCurrent "main" . }} bg-steel-500{{end}}">
          {{ .Name }}
        </a>
    </li>
  {{end}}
</ul>
