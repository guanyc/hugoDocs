<header class="bg-primary-color-dark ph4 text-center" role="banner">
  <section class="mx-auto pb4 pb5-l ph4-l pt3 pt5-ns w-90 lg:w-3/5">
    <div class="mx-auto w-full w-50-ns">
        <img src="/images/hugo-logo-wide.svg" alt="Hugo Logo">
    </div>
    {{ with .Site.Params.description }}
      <h2 class="f3 f1-l fw4 white-90 m0 lh-title pt2 pb3 pv0-ns">
        {{ . }}
      </h2>
    {{ end }}
    <div class="leading-normal text-xl w-90-ns mx-auto font-thin silver text-center sm:text-center">
      {{ .Content }}
    </div>
    <div class="w-32 mv4 mx-auto">
      <a class="f5 db link grow text-center v-mid bg-blue white border border-solid b--blue ph3 pv2 rounded-sm" href="/getting-started/quick-start/">Quick Start</a>
    </div>
  </section>
</header>
