<header class="bg-steel-900 px-4 text-center" role="banner">
  <section class="mx-auto pb-4 lg:pb-5 lg:px-4 pt-3 sm:pt-5 w-11/12 lg:w-3/5">
    <div class="mx-auto w-full sm:w-1/2">
      <img src="/images/hugo-logo-wide.svg" alt="Hugo Logo">
    </div>
    {{ with .Site.Params.description }}
      <h2 class="text-2xl lg:text-5xl font-normal text-steel-100 m0 leading-tight pt-2 pb-3 sm:py-0">
        {{ . }}
      </h2>
    {{ end }}
    <div class="leading-normal text-xl sm:w-11/12 mx-auto font-extralight text-steel-200 text-center sm:text-center">
      {{ .Content }}
    </div>
    <div class="w-32 mv4 mx-auto mt-8">
      <a class="text-base block link grow text-center v-mid bg-royalblue-600 hover:bg-royalblue-500 text-white border border-royalblue-700 border-solid rounded-md px-3 py-2" href="/getting-started/quick-start/">
        Quick Start
      </a>
    </div>
  </section>
</header>
