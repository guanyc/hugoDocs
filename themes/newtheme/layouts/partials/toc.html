<!-- TOCs need to be declared explicitly in the front matter of content/*.md -->
<aside class="fixed-lTK mw5-l right-0 text-sm lg:border-l border-solid b--moon-gray py-4 pv0-ns lg:px-4 nested-list-reset nested-links nested-copy-line-height">
	{{ if .Params.toc }}
		<p class="font-bold">What's on this Page</p>
  	{{ .TableOfContents }}
	{{ end }}
	{{- partial "previous-next-links-in-section.html" . -}}

	{{- if .Params.godocref -}}
	<a target="_blank" class="tooltip right godoc-link" data-tooltip="See the related Godocs for {{.Title }}" href="{{.Params.godocref}}" >
	</a>
	{{- end -}}
</aside>
